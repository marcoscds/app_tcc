name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    # 1Ô∏è‚É£ Pega o c√≥digo do repo
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configura Python (consistente com p4a.python_version = 3.9)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # 3Ô∏è‚É£ Instala depend√™ncias do sistema
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-venv git zip unzip openjdk-17-jdk \
          zlib1g-dev libncurses5-dev libncurses6 libstdc++6 \
          libffi-dev libssl-dev libtinfo6 \
          autoconf automake libtool pkg-config m4 build-essential \
          libltdl-dev ccache
        sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 || true

    # 4Ô∏è‚É£ Cache do Buildozer para acelerar builds
    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    # 5Ô∏è‚É£ Cria venv e instala Buildozer + Cython
    - name: Setup Buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36

    # 6Ô∏è‚É£ Instala ImageMagick (necess√°rio para 'convert')
    - name: Install ImageMagick
      run: sudo apt install imagemagick -y

    # 7Ô∏è‚É£ Cria imagens placeholder se n√£o existirem
    - name: Create placeholder images
      run: |
        if [ ! -f Icon.png ]; then
          echo "Creating Icon.png placeholder..."
          convert -size 512x512 xc:blue -gravity center -pointsize 72 -fill white -annotate +0+0 "A" Icon.png || true
        fi
        if [ ! -f Splash.png ]; then
          echo "Creating Splash.png placeholder..."
          convert -size 720x1280 xc:blue -gravity center -pointsize 120 -fill white -annotate +0+0 "Antenas" Splash.png || true
        fi

    # 8Ô∏è‚É£ Build APK com log detalhado (verbose)
    - name: Build APK
      run: |
        source venv/bin/activate
        # Aceita licen√ßas do Android SDK automaticamente (se necess√°rio)
        yes | buildozer -v android debug 2>&1 | tee build.log
      continue-on-error: false

    # 9Ô∏è‚É£ Upload do log completo (sempre; n√£o quebra se n√£o existir)
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: |
          build.log
          .buildozer/android/platform/build-*/build.log
        if-no-files-found: warn

    # üîü Upload do APK gerado (n√£o-fatal se n√£o encontrado)
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/dists/*/bin/*.apk
        if-no-files-found: warn
